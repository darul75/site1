    <section id="story-qui_sommes_nous" anim-pause="50" onFocus="notHome">
      <img class="bg animate" src="images/berlin-6.jpg" anim-detached="true" />
      <div class="story">
        <div class="layout">
          <div class="layout-content">
            <div class="fake-lamp">

                  <div class="grid">
                    <div class="grid__col grid__col--1-of-2">
                      <h1>Qui sommes nous</h1> 
                      <p><p>Leviers d’optimisation des ressources humaines</b></p>
                      <p>L’innovation modifie la relation au travail, chacun devient acteur et moteur. C’est l’ère du partage et de la transparence. Diriger, c’est donner du sens pour s’assurer de l’engagement des collaborateurs. Le management responsable, c’est jouer collectif et s’appuyer sur l’homme en lui même.</p>
                      <p>Notre approche considère l’homme pour ce qu‘il est et non ce qu’il sait « substantifique moelle » de notre méthode cognitive. elle favorise la prise de conscience de son potentiel en lui permettant de maîtriser son devenir en accord avec la politique des ressources humaines de l’entreprise,. elle développe ses capacités de recul, active ses attitudes positives face à l’environnement, dans le but de le transformer en force de proposition pour devenir acteur responsable.</p>
                    </div>
                    <div class="grid__col grid__col--1-of-2">
                      <div class="citation">
                        <div class="text">« Certaines personnes voient les choses comme elles sont et se demandent : Pourquoi ? Moi, je vois les choses comme elles pourraient être et je me dis : Pourquoi pas ? »
                        </div>
                        <div class="author">
                          John Fitzgerald Kennedy
                        </div>
                      </div>                    
                    </div>                    
                  </div>                                                                  
                </div>
              </div>  
            </div>              
          </div>
        </div> 
      </div>
    </section>
